metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scopes:
    - name: global
      description: TBD
      labels:
        - name: url
          description: TBD
      metrics:
        - name: httpcheck.response_time
          description: HTTP Response Time
          unit: ms
          chart_type: line
          dimensions:
            - name: time
        - name: httpcheck.response_length
          description: HTTP Response Body Length
          unit: characters
          chart_type: line
          dimensions:
            - name: length
        - name: httpcheck.status
          description: HTTP Check Status
          unit: boolean
          chart_type: line
          dimensions:
            - name: success
            - name: no_connection
            - name: timeout
            - name: bad_content
            - name: bad_status
        - name: httpcheck.in_state
          description: HTTP Current State Duration
          unit: boolean
          chart_type: line
          dimensions:
            - name: time
