name: couchbase
title: Couchbase collector
overview:
  application:
    description: |
      [Couchbase](https://www.couchbase.com/) is an open source, distributed, JSON document database. It exposes a scale-out, key-value store with managed cache for sub-millisecond data operations, purpose-built indexers for efficient queries and a powerful query engine for executing SQL-like queries.
  collector:
    description: |
      This collector collects metrics exposed from the `/pools/default/buckets` endpoint.
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 1
          required: false
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: false
        - name: url
          description: Server URL.
          default: '`http://127.0.0.1:8091`'
          required: true
        - name: username
          description: Username for basic HTTP authentication.
          default: '-'
          required: false
        - name: password
          description: Password for basic HTTP authentication.
          default: '-'
          required: false
        - name: timeout
          description: HTTP request timeout.
          default: 10
          required: false
    examples:
      list:
        - name: Basic
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8091
        - name: Basic HTTP auth
          description: Local server with basic HTTP authentication.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8091
                username: foo
                password: bar
        - name: Multi-instance
          description: When you are defining more than one jobs, you must be careful to use different job names, to not override each other.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8091
            
              - name: remote
                url: http://203.0.113.0:8091
troubleshooting:
  problems:
    list: []
