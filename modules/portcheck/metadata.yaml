name: portcheck
title: TCP endpoint collector
overview:
  application:
    description: ''
  collector:
    description: "This collector monitors one or more TCP services availability and
      response time.\n"
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: "The following options can be defined globally: update_every, autodetection_retry.\n"
      folding:
        title: Config options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          required: false
          default_value: 5
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          required: false
          default_value: 0
        - name: host
          description: Remote host address in IPv4, IPv6 format, or DNS name.
          required: true
          default_value: ''
        - name: ports
          description: Remote host ports. Must be specified in numeric format.
          required: true
          default_value: ''
        - name: timeout
          description: HTTP request timeout.
          required: false
          default_value: 2
    examples:
      folding:
        title: Config
        enabled: true
      list:
        - name: Check SSH and telnet
          description: An example configuration.
          config: "jobs:\n  - name: server1\n    host: 127.0.0.1\n    ports:\n   \
            \   - 22\n      - 23\n"
        - name: Check webserver with IPv6 address
          description: An example configuration.
          config: "jobs:\n  - name: server2\n    host: \"[2001:DB8::1]\"\n    ports:\n\
            \      - 80\n      - 8080\n"
        - name: Multi-instance
          description: "> **Note**: When you define multiple jobs, their names must
            be unique.\n\nMultiple instances.\n"
          config: "jobs:\n  - name: server1\n    host: 127.0.0.1\n    ports:\n   \
            \   - 22\n      - 23\n\n  - name: server2\n    host: 203.0.113.10\n  \
            \  ports:\n      - 22\n      - 23\n"
    file:
      name: ''
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: tcp endpoint
      description: These metrics refer to the TCP endpoint.
      labels:
        - name: host
          description: host
        - name: port
          description: port
      metrics:
        - name: portcheck.status
          description: TCP Check Status
          unit: boolean
          dimensions:
            - name: success
            - name: failed
            - name: timeout
          chart_type: line
        - name: portcheck.state_duration
          description: Current State Duration
          unit: seconds
          dimensions:
            - name: time
          chart_type: line
        - name: portcheck.latency
          description: TCP Connection Latency
          unit: ms
          dimensions:
            - name: time
          chart_type: line
