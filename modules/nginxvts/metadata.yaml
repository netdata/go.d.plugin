metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  availability: []
  scopes:
    - name: global
      description: TBD
      labels: []
      metrics:
        - name: nginxvts.requests_total
          description: Total requests
          unit: requests/s
          dimensions:
            - name: requests
          chart_type: line
        - name: nginxvts.active_connections
          description: Active connections
          unit: connections
          dimensions:
            - name: active
          chart_type: line
        - name: nginxvts.connections_total
          description: Total connections
          unit: connections/s
          dimensions:
            - name: reading
            - name: writing
            - name: waiting
            - name: accepted
            - name: handled
          chart_type: line
        - name: nginxvts.uptime
          description: Uptime
          unit: seconds
          dimensions:
            - name: uptime
          chart_type: line
        - name: nginxvts.shm_usage
          description: Shared memory size
          unit: bytes
          dimensions:
            - name: max
            - name: used
          chart_type: line
        - name: nginxvts.shm_used_node
          description: Number of node using shared memory
          unit: nodes
          dimensions:
            - name: used
          chart_type: line
        - name: nginxvts.server_requests_total
          description: Total number of client requests
          unit: requests/s
          dimensions:
            - name: requests
          chart_type: line
        - name: nginxvts.server_responses_total
          description: Total number of responses by code class
          unit: responses/s
          dimensions:
            - name: 1xx
            - name: 2xx
            - name: 3xx
            - name: 4xx
            - name: 5xx
          chart_type: line
        - name: nginxvts.server_traffic_total
          description: Total amount of data transferred to and from the server
          unit: bytes/s
          dimensions:
            - name: in
            - name: out
          chart_type: line
        - name: nginxvts.server_cache_total
          description: Total server cache
          unit: events/s
          dimensions:
            - name: miss
            - name: bypass
            - name: expired
            - name: stale
            - name: updating
            - name: revalidated
            - name: hit
            - name: scarce
          chart_type: line
