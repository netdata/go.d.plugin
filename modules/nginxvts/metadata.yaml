metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scopes:
    - name: global
      description: TBD
      labels: []
      metrics:
        - name: nginxvts.requests_total
          description: Total requests
          unit: requests/s
          chart_type: line
          dimensions:
            - name: requests
        - name: nginxvts.active_connections
          description: Active connections
          unit: connections
          chart_type: line
          dimensions:
            - name: active
        - name: nginxvts.connections_total
          description: Total connections
          unit: connections/s
          chart_type: line
          dimensions:
            - name: reading
            - name: writing
            - name: waiting
            - name: accepted
            - name: handled
        - name: nginxvts.uptime
          description: Uptime
          unit: seconds
          chart_type: line
          dimensions:
            - name: uptime
        - name: nginxvts.shm_usage
          description: Shared memory size
          unit: bytes
          chart_type: line
          dimensions:
            - name: max
            - name: used
        - name: nginxvts.shm_used_node
          description: Number of node using shared memory
          unit: nodes
          chart_type: line
          dimensions:
            - name: used
        - name: nginxvts.server_requests_total
          description: Total number of client requests
          unit: requests/s
          chart_type: line
          dimensions:
            - name: requests
        - name: nginxvts.server_responses_total
          description: Total number of responses by code class
          unit: responses/s
          chart_type: line
          dimensions:
            - name: 1xx
            - name: 2xx
            - name: 3xx
            - name: 4xx
            - name: 5xx
        - name: nginxvts.server_traffic_total
          description: Total amount of data transferred to and from the server
          unit: bytes/s
          chart_type: line
          dimensions:
            - name: in
            - name: out
        - name: nginxvts.server_cache_total
          description: Total server cache
          unit: events/s
          chart_type: line
          dimensions:
            - name: miss
            - name: bypass
            - name: expired
            - name: stale
            - name: updating
            - name: revalidated
            - name: hit
            - name: scarce
