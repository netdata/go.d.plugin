      description: TBD
      labels: []
      metrics:
        - name: haproxy.backend_http_responses
          description: HTTP responses by code class
          unit: responses/s
          dimensions:
            - name: 1xx
            - name: 2xx
            - name: 3xx
            - name: 4xx
            - name: 5xx
            - name: other
          chart_type: stacked
        - name: haproxy.backend_network_io
          description: Network traffic
          unit: bytes/s
          dimensions:
