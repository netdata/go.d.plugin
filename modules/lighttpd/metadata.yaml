metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scopes:
    - name: global
      description: TBD
      labels: []
      metrics:
        - name: lighttpd.requests
          description: Requests
          unit: requests/s
          chart_type: line
          dimensions:
            - name: requests
        - name: lighttpd.net
          description: Bandwidth
          unit: kilobits/s
          chart_type: area
          dimensions:
            - name: sent
        - name: lighttpd.workers
          description: Servers
          unit: servers
          chart_type: stacked
          dimensions:
            - name: idle
            - name: busy
        - name: lighttpd.scoreboard
          description: ScoreBoard
          unit: connections
          chart_type: line
          dimensions:
            - name: waiting
            - name: open
            - name: close
            - name: hard_error
            - name: keepalive
            - name: read
            - name: read_post
            - name: write
            - name: handle_request
            - name: request_start
            - name: request_end
        - name: lighttpd.uptime
          description: Uptime
          unit: seconds
          chart_type: line
          dimensions:
            - name: uptime
