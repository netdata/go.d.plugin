name: elasticsearch
title: Elasticsearch/OpenSearch collector
overview:
  application:
    description: |
      [Elasticsearch](https://www.elastic.co/elasticsearch/) is a search engine based on the Lucene library. The original
      Elasticsearch project was continued as an open-source project called [OpenSearch](https://opensearch.org/) by Amazon.
  collector:
    description: |
      This collector monitors metrics from one or more Elasticsearch/OpenSearch servers, depending on your configuration.
      
      Used endpoints:

      - Info: `/`
      - Nodes metrics: `/_nodes/stats`
      - Local node metrics: `/_nodes/_local/stats`
      - Local node indices' metrics: `/_cat/indices?local=true`
      - Cluster health metrics: `/_cluster/health`
      - Cluster metrics: `/_cluster/stats`
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: Config options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 5
          required: false
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: false
        - name: url
          description: Server URL.
          default: http://127.0.0.1:9200
          required: true
        - name: cluster_mode
          description: Controls whether to collect metrics for all nodes in the cluster or only for the local node.
          default: false
          required: false
        - name: collect_node_stats
          description: Controls whether to collect nodes metrics.
          default: true
          required: false
        - name: collect_cluster_health
          description: Controls whether to collect cluster health metrics.
          default: true
          required: false
        - name: collect_cluster_stats
          description: Controls whether to collect cluster stats metrics.
          default: true
          required: false
        - name: collect_indices_stats
          description: Controls whether to collect indices metrics.
          default: false
          required: false
        - name: timeout
          description: HTTP request timeout.
          default: 5
          required: false
        - name: username
          description: Username for basic HTTP authentication.
          default: ""
          required: false
        - name: password
          description: Password for basic HTTP authentication.
          default: ""
          required: false
        - name: proxy_url
          description: Proxy URL.
          default: ""
          required: false
        - name: proxy_username
          description: Username for proxy basic HTTP authentication.
          default: ""
          required: false
        - name: proxy_password
          description: Password for proxy basic HTTP authentication.
          default: ""
          required: false
        - name: method
          description: HTTP request method.
          default: "GET"
          required: false
        - name: body
          description: HTTP request body.
          default: ""
          required: false
        - name: headers
          description: HTTP request headers.
          default: ""
          required: false
        - name: not_follow_redirects
          description: Redirect handling policy. Controls whether the client follows redirects.
          default: no
          required: false
        - name: tls_skip_verify
          description: Server certificate chain and hostname validation policy. Controls whether the client performs this check.
          default: no
          required: false
        - name: tls_ca
          description: Certification authority that the client uses when verifying the server's certificates.
          default: ""
          required: false
        - name: tls_cert
          description: Client TLS certificate.
          default: ""
          required: false
        - name: tls_key
          description: Client TLS key.
          default: ""
          required: false
    examples:
      folding:
        title: Config
        enabled: true
      list:
        - name: Basic single node mode
          description: A basic example configuration.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:9200
        - name: Cluster mode
          description: A basic example configuration.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:9200
                cluster_mode: yes
        - name: HTTP authentication
          description: Basic HTTP authentication.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:9200
                username: username
                password: password
        - name: HTTPS with self-signed certificate
          description: Apache with enabled HTTPS and self-signed certificate.
          data: |
            jobs:
              - name: local
                url: https://127.0.0.1:9200
                tls_skip_verify: yes
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.

            Collecting metrics from local and remote instances.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:9200
            
              - name: remote
                url: http://192.0.2.1:9200
troubleshooting:
  problems:
    list: []
