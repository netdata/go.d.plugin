name: logind
title: systemd-logind collector
overview:
  application:
    description: "[systemd-logind](https://www.freedesktop.org/software/systemd/man/systemd-logind.service.html)
      is a system service that\nmanages user logins.\n"
  collector:
    description: "This collector monitors number of sessions and users as reported
      by the `org.freedesktop.login1` DBus API.\n"
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: "The following options can be defined globally: update_every, autodetection_retry.\n"
      folding:
        title: Config options
        enabled: true
      list: []
    examples:
      folding:
        title: Config
        enabled: true
      list: []
    file:
      name: ''
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: global
      description: These metrics refer to the entire monitored application.
      labels: []
      metrics:
        - name: logind.sessions
          description: Logind Sessions
          unit: sessions
          dimensions:
            - name: remote
            - name: local
          chart_type: stacked
        - name: logind.sessions_type
          description: Logind Sessions By Type
          unit: sessions
          dimensions:
            - name: console
            - name: graphical
            - name: other
          chart_type: stacked
        - name: logind.sessions_state
          description: Logind Sessions By State
          unit: sessions
          dimensions:
            - name: online
            - name: closing
            - name: active
          chart_type: stacked
        - name: logind.users_state
          description: Logind Users By State
          unit: users
          dimensions:
            - name: offline
            - name: closing
            - name: online
            - name: lingering
            - name: active
          chart_type: stacked
