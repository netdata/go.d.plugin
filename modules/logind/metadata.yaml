name: logind
title: systemd-logind collector
overview:
  application:
    description: |
      [systemd-logind](https://www.freedesktop.org/software/systemd/man/systemd-logind.service.html) is a system service that
      manages user logins.
  collector:
    description: |
      This collector monitors number of sessions and users as reported by the `org.freedesktop.login1` DBus API.
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: Config options
        enabled: true
      list: []
    examples:
      folding:
        title: Config
        enabled: true
      list: []
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ""
  scopes:
    - name: global
      description: These metrics refer to the entire monitored application.
      labels: []
      metrics:
        - name: logind.sessions
          description: Logind Sessions
          unit: sessions
          chart_type: stacked
          dimensions:
            - name: remote
            - name: local
        - name: logind.sessions_type
          description: Logind Sessions By Type
          unit: sessions
          chart_type: stacked
          dimensions:
            - name: console
            - name: graphical
            - name: other
        - name: logind.sessions_state
          description: Logind Sessions By State
          unit: sessions
          chart_type: stacked
          dimensions:
            - name: online
            - name: closing
            - name: active
        - name: logind.users_state
          description: Logind Users By State
          unit: users
          chart_type: stacked
          dimensions:
            - name: offline
            - name: closing
            - name: online
            - name: lingering
            - name: active
