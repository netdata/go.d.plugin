metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scopes:
    - name: global
      description: TBD
      labels: []
      metrics:
        - name: energid.blockindex
          description: Blockchain index
          unit: count
          chart_type: area
          dimensions:
            - name: blocks
            - name: headers
        - name: energid.difficulty
          description: Blockchain difficulty
          unit: difficulty
          chart_type: line
          dimensions:
            - name: difficulty
        - name: energid.mempool
          description: Memory pool
          unit: bytes
          chart_type: area
          dimensions:
            - name: max
            - name: usage
            - name: tx_size
        - name: energid.secmem
          description: Secure memory
          unit: bytes
          chart_type: area
          dimensions:
            - name: total
            - name: used
            - name: free
            - name: locked
        - name: energid.network
          description: Network
          unit: connections
          chart_type: line
          dimensions:
            - name: connections
        - name: energid.timeoffset
          description: Network time offset
          unit: seconds
          chart_type: line
          dimensions:
            - name: timeoffset
        - name: energid.utxo_transactions
          description: Transactions
          unit: transactions
          chart_type: line
          dimensions:
            - name: transactions
            - name: output_transactions
