name: cockroachdb
title: CockroachDB collector
overview:
  application:
    description: |
      [CockroachDB](https://www.cockroachlabs.com/)  is the SQL database for building global, scalable cloud services that survive disasters.
  collector:
    description: |
      This collector monitors one or more CockroachDB databases, depending on your configuration.
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: Config options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 10
          required: false
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: false
        - name: url
          description: Server URL.
          default: http://127.0.0.1:8080/_status/vars
          required: true
        - name: timeout
          description: HTTP request timeout.
          default: 1
          required: false
        - name: username
          description: Username for basic HTTP authentication.
          default: ""
          required: false
        - name: password
          description: Password for basic HTTP authentication.
          default: ""
          required: false
        - name: proxy_url
          description: Proxy URL.
          default: ""
          required: false
        - name: proxy_username
          description: Username for proxy basic HTTP authentication.
          default: ""
          required: false
        - name: proxy_password
          description: Password for proxy basic HTTP authentication.
          default: ""
          required: false
        - name: method
          description: HTTP request method.
          default: GET
          required: false
        - name: body
          description: HTTP request body.
          default: ""
          required: false
        - name: headers
          description: HTTP request headers.
          default: ""
          required: false
        - name: not_follow_redirects
          description: Redirect handling policy. Controls whether the client follows redirects.
          default: false
          required: false
        - name: tls_skip_verify
          description: Server certificate chain and hostname validation policy. Controls whether the client performs this check.
          default: false
          required: false
        - name: tls_ca
          description: Certification authority that the client uses when verifying the server's certificates.
          default: ""
          required: false
        - name: tls_cert
          description: Client TLS certificate.
          default: ""
          required: false
        - name: tls_key
          description: Client TLS key.
          default: ""
          required: false
    examples:
      folding:
        title: Config
        enabled: true
      list:
        - name: Basic
          description: An example configuration.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8080/_status/vars
        - name: HTTP authentication
          description: Local server with basic HTTP authentication.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8080/_status/vars
                username: username
                password: password
        - name: HTTPS with self-signed certificate
          description: CockroachDB with enabled HTTPS and self-signed certificate.
          data: |
            jobs:
              - name: local
                url: https://127.0.0.1:8080/_status/vars
                tls_skip_verify: yes
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.
            
            Collecting metrics from local and remote instances.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8080/_status/vars
            
              - name: remote
                url: http://203.0.113.10:8080/_status/vars
troubleshooting:
  problems:
    list: []
metrics:
