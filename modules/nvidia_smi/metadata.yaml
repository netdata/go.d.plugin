name: nvidia_smi
title: Nvidia GPU collector
overview:
  application:
    description: ''
  collector:
    description: "This collector monitors GPUs performance metrics using\nthe [nvidia-smi](https://developer.nvidia.com/nvidia-system-management-interface)
      CLI tool.\n\n> **Warning**: under development, [loop mode](https://github.com/netdata/netdata/issues/14522)
      not implemented yet.\n"
setup:
  prerequisites:
    list:
      - title: Enable in go.d.conf.
        description: "This collector is disabled by default. You need to explicitly
          enable it in the `go.d.conf` file.\n"
  configuration:
    options:
      description: "The following options can be defined globally: update_every, autodetection_retry.\n"
      folding:
        title: Config options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          required: false
          default_value: 10
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          required: false
          default_value: 0
        - name: binary_path
          description: Path to nvidia_smi binary. The default is "nvidia_smi" and
            the executable is looked for in the directories specified in the PATH
            environment variable.
          required: false
          default_value: nvidia_smi
        - name: timeout
          description: nvidia_smi binary execution timeout.
          required: false
          default_value: 2
        - name: use_csv_format
          description: Used format when requesting GPU information. XML is used if
            set to 'no'.
          required: false
          details: "This module supports data collection in CSV and XML formats. The
            default is CSV.\n\n- XML provides more metrics, but requesting GPU information
            consumes more CPU, especially if there are multiple GPUs\n  in the system.\n
            - CSV provides fewer metrics, but is much lighter than XML in terms of
            CPU usage.\n"
          default_value: yes
    examples:
      folding:
        title: Config
        enabled: true
      list:
        - name: XML format
          description: Use XML format when requesting GPU information.
          config: "jobs:\n  - name: nvidia_smi\n    use_csv_format: no\n"
        - name: Custom binary path
          description: The executable is not in the directories specified in the PATH
            environment variable.
          config: "jobs:\n  - name: nvidia_smi\n    binary_path: /usr/local/sbin/nvidia_smi\n"
    file:
      name: ''
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability:
    - XML
    - CSV
  scopes:
    - name: gpu
      description: These metrics refer to the GPU.
      labels:
        - name: uuid
          description: GPU id (e.g. 00000000:00:04.0)
        - name: product_name
          description: GPU product name (e.g. NVIDIA A100-SXM4-40GB)
      metrics:
        - name: nvidia_smi.gpu_pcie_bandwidth_usage
          availability:
            - XML
          description: PCI Express Bandwidth Usage
          unit: B/s
          dimensions:
            - name: rx
            - name: tx
          chart_type: line
        - name: nvidia_smi.gpu_pcie_bandwidth_utilization
          availability:
            - XML
          description: PCI Express Bandwidth Utilization
          unit: '%'
          dimensions:
            - name: rx
            - name: tx
          chart_type: line
        - name: nvidia_smi.gpu_fan_speed_perc
          availability:
            - XML
            - CSV
          description: Fan speed
          unit: '%'
          dimensions:
            - name: fan_speed
          chart_type: line
        - name: nvidia_smi.gpu_utilization
          availability:
            - XML
            - CSV
          description: GPU utilization
          unit: '%'
          dimensions:
            - name: gpu
          chart_type: line
        - name: nvidia_smi.gpu_memory_utilization
          availability:
            - XML
            - CSV
          description: Memory utilization
          unit: '%'
          dimensions:
            - name: memory
          chart_type: line
        - name: nvidia_smi.gpu_decoder_utilization
          availability:
            - XML
          description: Decoder utilization
          unit: '%'
          dimensions:
            - name: decoder
          chart_type: line
        - name: nvidia_smi.gpu_encoder_utilization
          availability:
            - XML
          description: Encoder utilization
          unit: '%'
          dimensions:
            - name: encoder
          chart_type: line
        - name: nvidia_smi.gpu_frame_buffer_memory_usage
          availability:
            - XML
            - CSV
          description: Frame buffer memory usage
          unit: B
          dimensions:
            - name: free
            - name: used
            - name: reserved
          chart_type: stacked
        - name: nvidia_smi.gpu_bar1_memory_usage
          availability:
            - XML
          description: BAR1 memory usage
          unit: B
          dimensions:
            - name: free
            - name: used
          chart_type: stacked
        - name: nvidia_smi.gpu_temperature
          availability:
            - XML
            - CSV
          description: Temperature
          unit: Celsius
          dimensions:
            - name: temperature
          chart_type: line
        - name: nvidia_smi.gpu_voltage
          availability:
            - XML
          description: Voltage
          unit: V
          dimensions:
            - name: voltage
          chart_type: line
        - name: nvidia_smi.gpu_clock_freq
          availability:
            - XML
            - CSV
          description: Clock current frequency
          unit: MHz
          dimensions:
            - name: graphics
            - name: video
            - name: sm
            - name: mem
          chart_type: line
        - name: nvidia_smi.gpu_power_draw
          availability:
            - XML
            - CSV
          description: Power draw
          unit: Watts
          dimensions:
            - name: power_draw
          chart_type: line
        - name: nvidia_smi.gpu_performance_state
          availability:
            - XML
            - CSV
          description: Performance state
          unit: state
          dimensions:
            - name: P0-P15
          chart_type: line
        - name: nvidia_smi.gpu_mig_mode_current_status
          availability:
            - XML
          description: MIG current mode
          unit: status
          dimensions:
            - name: enabled
            - name: disabled
          chart_type: line
        - name: nvidia_smi.gpu_mig_devices_count
          availability:
            - XML
          description: MIG devices
          unit: devices
          dimensions:
            - name: mig
          chart_type: line
    - name: mig
      description: These metrics refer to the Multi-Instance GPU (MIG).
      labels:
        - name: uuid
          description: GPU id (e.g. 00000000:00:04.0)
        - name: product_name
          description: GPU product name (e.g. NVIDIA A100-SXM4-40GB)
        - name: gpu_instance_id
          description: GPU instance id (e.g. 1)
      metrics:
        - name: nvidia_smi.gpu_mig_frame_buffer_memory_usage
          availability:
            - XML
          description: Frame buffer memory usage
          unit: B
          dimensions:
            - name: free
            - name: used
            - name: reserved
          chart_type: stacked
        - name: nvidia_smi.gpu_mig_bar1_memory_usage
          availability:
            - XML
          description: BAR1 memory usage
          unit: B
          dimensions:
            - name: free
            - name: used
          chart_type: stacked
