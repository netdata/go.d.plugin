name: apache
title: Apache collector
overview:
  application:
    description: |
      Apache is an open-source HTTP server for modern operating systems including UNIX and Windows.
  collector:
    description: |
      This module will monitor one or more Apache servers, depending on your configuration.
setup:
  prerequisites:
    list:
      - title: Enabling your Apache server
        text: |
          - Ensure the [Apache status module](https://httpd.apache.org/docs/2.4/mod/mod_status.html) is enabled and configured for Apache instance.
          - Ensure the Apache status module endpoint (default `server-status`) is available from the host containing the Apache integration.
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 1
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
        - name: url
          description: Server URL.
          default: "`http://127.0.0.1/server-status?auto`"
          required: yes
        - name: timeout
          description: HTTP request timeout.
          default: 1
          required: no
        - name: username
          description: Username for basic HTTP authentication.
          default: "-"
          required: no
        - name: password
          description: Password for basic HTTP authentication.
          default: "-"
          required: no
        - name: proxy_url
          description: The Proxie's URL.
          default: "-"
          required: no
        - name: proxy_username
          description: Username for proxy basic HTTP authentication.
          default: "-"
          required: no
        - name: proxy_password
          description: Password for proxy basic HTTP authentication.
          default: "-"
          required: no
        - name: method
          description: HTTP request method.
          default: "GET"
          required: no
        - name: body
          description: HTTP request body.
          default: "-"
          required: no
        - name: headers
          description: HTTP request headers.
          default: "-"
          required: no
        - name: not_follow_redirects
          description: Whether to not follow redirects from the server.
          default: no
          required: no
        - name: tls_skip_verify
          description: Whether to skip verifying server's certificate chain and hostname.
          default: no
          required: no
        - name: tls_ca
          description: Certificate authority that client use when verifying server certificates.
          default: "-"
          required: no
        - name: tls_cert
          description: Client tls certificate.
          default: "-"
          required: no
        - name: tls_key
          description: Client tls key.
          default: "-"
          required: no
    examples:
      list:
        - name: Basic
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1/server-status?auto
        - name: Basic HTTP auth
          description: Local server with basic HTTP authentication.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: https://127.0.0.1/server-status?auto
                username: foo
                password: bar
        - name: Multi-instance
          description: When you are defining more than one jobs, you must be careful to use different job names, to not override each other.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                http://127.0.0.1/server-status?auto
              
              - name: remote
                http://192.0.2.0/server-status?auto
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scope:
    - name: global
      description: TBD
      labels: []
      metrics:
        - name: apache.connections
          description: Connections
          unit: connections
          dimensions:
            - name: connections
        - name: apache.conns_async
          description: Active Connections
          unit: connections
          dimensions:
            - name: keepalive
            - name: closing
            - name: writing
        - name: apache.workers
          description: Workers Threads
          unit: workers
          dimensions:
            - name: idle
            - name: busy
        - name: apache.scoreboard
          description: Scoreboard
          unit: connections
          dimensions:
            - name: waiting
            - name: starting
            - name: reading
            - name: sending
            - name: keepalive
            - name: dns_lookup
            - name: closing
            - name: logging
            - name: finishing
            - name: idle_cleanup
            - name: open
        - name: apache.requests
          description: Requests
          unit: requests/s
          dimensions:
            - name: requests
        - name: apache.net
          description: Bandwidth
          unit: kilobit/s
          dimensions:
            - name: sent
        - name: apache.reqpersec
          description: Lifetime Average Number Of Requests Per Second
          unit: requests/s
          dimensions:
            - name: requests
        - name: apache.bytespersec
          description: Lifetime Average Number Of Bytes Served Per Second
          unit: KiB/s
          dimensions:
            - name: served
        - name: apache.bytesperreq
          description: Lifetime Average Response Size
          unit: KiB
          dimensions:
            - name: size
        - name: apache.uptime
          description: Uptime
          unit: seconds
          dimensions:
            - name: uptime
