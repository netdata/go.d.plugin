name: apache
title: Apache collector
overview:
  application:
    description: |
      [Apache](https://httpd.apache.org/) is an open-source HTTP server for modern operating systems including UNIX and Windows.
  collector:
    description: |
      This collector gathers metrics from one or more Apache servers, depending on your configuration.
setup:
  prerequisites:
    list:
      - title: Enable Apache status support
        text: |
          - Enable and configure [status_module](https://httpd.apache.org/docs/2.4/mod/mod_status.html).
          - Ensure that you have [ExtendedStatus](https://httpd.apache.org/docs/2.4/mod/mod_status.html#troubleshoot) set on (enabled by default since Apache v2.3.6).
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: Config options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 1
          required: false
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: false
        - name: url
          description: Server URL.
          default: http://127.0.0.1/server-status?auto
          required: true
        - name: timeout
          description: HTTP request timeout.
          default: 1
          required: false
        - name: username
          description: Username for basic HTTP authentication.
          default: ""
          required: false
        - name: password
          description: Password for basic HTTP authentication.
          default: ""
          required: false
        - name: proxy_url
          description: Proxy URL.
          default: ""
          required: false
        - name: proxy_username
          description: Username for proxy basic HTTP authentication.
          default: ""
          required: false
        - name: proxy_password
          description: Password for proxy basic HTTP authentication.
          default: ""
          required: false
        - name: method
          description: HTTP request method.
          default: "GET"
          required: false
        - name: body
          description: HTTP request body.
          default: ""
          required: false
        - name: headers
          description: HTTP request headers.
          default: ""
          required: false
        - name: not_follow_redirects
          description: Redirect handling policy. Controls whether the client follows redirects.
          default: no
          required: false
        - name: tls_skip_verify
          description: Server certificate chain and hostname validation policy. Controls whether the client performs this check.
          default: no
          required: false
        - name: tls_ca
          description: Certification authority that the client uses when verifying the server's certificates.
          default: ""
          required: false
        - name: tls_cert
          description: Client TLS certificate.
          default: ""
          required: false
        - name: tls_key
          description: Client TLS key.
          default: ""
          required: false
    examples:
      folding:
        title: Config
        enabled: true
      list:
        - name: Basic
          description: A basic example configuration.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1/server-status?auto
        - name: HTTP authentication
          description: Basic HTTP authentication.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1/server-status?auto
                username: username
                password: password
        - name: HTTPS with self-signed certificate
          description: Apache with enabled HTTP and self-signed certificate.
          data: |
            jobs:
              - name: local
                url: https://127.0.0.1/server-status?auto
                tls_skip_verify: yes
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.

            Collecting metrics from local and remote instances.
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1/server-status?auto
            
              - name: remote
                url: http://192.0.2.1/server-status?auto
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: |
    All metrics available only if [ExtendedStatus](https://httpd.apache.org/docs/2.4/mod/core.html#extendedstatus) is on.
  availability:
    - Basic
    - Extended
  scope:
    - name: global
      description: The metrics apply to the entire monitored application.
      labels: []
      metrics:
        - name: apache.connections
          availability:
            - Basic
            - Extended
          description: Connections
          unit: connections
          dimensions:
            - name: connections
        - name: apache.conns_async
          availability:
            - Basic
            - Extended
          description: Active Connections
          unit: connections
          dimensions:
            - name: keepalive
            - name: closing
            - name: writing
        - name: apache.workers
          availability:
            - Basic
            - Extended
          description: Workers Threads
          unit: workers
          dimensions:
            - name: idle
            - name: busy
        - name: apache.scoreboard
          availability:
            - Basic
            - Extended
          description: Scoreboard
          unit: connections
          dimensions:
            - name: waiting
            - name: starting
            - name: reading
            - name: sending
            - name: keepalive
            - name: dns_lookup
            - name: closing
            - name: logging
            - name: finishing
            - name: idle_cleanup
            - name: open
        - name: apache.requests
          availability:
            - Extended
          description: Requests
          unit: requests/s
          dimensions:
            - name: requests
        - name: apache.net
          availability:
            - Extended
          description: Bandwidth
          unit: kilobit/s
          dimensions:
            - name: sent
        - name: apache.reqpersec
          availability:
            - Extended
          description: Lifetime Average Number Of Requests Per Second
          unit: requests/s
          dimensions:
            - name: requests
        - name: apache.bytespersec
          availability:
            - Extended
          description: Lifetime Average Number Of Bytes Served Per Second
          unit: KiB/s
          dimensions:
            - name: served
        - name: apache.bytesperreq
          availability:
            - Extended
          description: Lifetime Average Response Size
          unit: KiB
          dimensions:
            - name: size
        - name: apache.uptime
          availability:
            - Extended
          description: Uptime
          unit: seconds
          dimensions:
            - name: uptime
