name: dnsmasq
title: Dnsmasq collector
overview:
  application:
    description: |
      [Dnsmasq](https://thekelleys.org.uk/dnsmasq/doc.html) is a lightweight, easy to configure DNS forwarder, designed to provide DNS (and optionally DHCP and TFTP) services to a small-scale network.
  collector:
    description: "This collector monitors one or more Dnsmasq DNS Forwarder instances, depending on your configuration.\n\nIt collects DNS cache statistics by [reading the response on the following query](https://manpages.debian.org/stretch/dnsmasq-base/dnsmasq.8.en.html#NOTES):\n\n```cmd\n;; opcode: QUERY, status: NOERROR, id: 37862\n;; flags: rd; QUERY: 7, ANSWER: 0, AUTHORITY: 0, ADDITIONAL: 0\n\n;; QUESTION SECTION:\n;cachesize.bind.   CH\t TXT\n;insertions.bind.  CH\t TXT\n;evictions.bind.   CH\t TXT\n;hits.bind.        CH\t TXT\n;misses.bind.      CH\t TXT\n;servers.bind.     CH\t TXT\n```\n"
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: Config options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 1
          required: false
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: false
        - name: address
          description: Server's address. Format is 'ip_address:port'.
          default: 127.0.0.1:53
          required: true
        - name: protocol
          description: 'DNS query transport protocol. Supported protocols: udp, tcp, tcp-tls.'
          default: udp
          required: false
        - name: timeout
          description: DNS query timeout (dial, write and read) in seconds.
          default: 1
          required: false
    examples:
      folding:
        title: Config
        enabled: true
      list:
        - name: Basic
          description: An example configuration.
          data: |
            jobs:
              - name: local
                address: 127.0.0.1:53
        - name: Using TCP protocol
          description: Local server with specific DNS query transport protocol.
          data: |
            jobs:
              - name: local
                address: 127.0.0.1:53
                protocol: tcp
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.
            
            Collecting metrics from local and remote instances.
          data: |
            jobs:
              - name: local
                address: 127.0.0.1:53
            
              - name: remote
                address: 203.0.113.0:53
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ""
  scopes:
    - name: global
      description: The metrics apply to the entire monitored application.
      labels: []
      metrics:
        - name: dnsmasq.servers_queries
          description: Queries forwarded to the upstream servers
          unit: queries/s
          chart_type: line
          dimensions:
            - name: success
            - name: failed
        - name: dnsmasq.cache_performance
          description: Cache performance
          unit: events/s
          chart_type: line
          dimensions:
            - name: hist
            - name: misses
        - name: dnsmasq.cache_operations
          description: Cache operations
          unit: operations/s
          chart_type: line
          dimensions:
            - name: insertions
            - name: evictions
        - name: dnsmasq.cache_size
          description: Cache size
          unit: entries
          chart_type: line
          dimensions:
            - name: size
